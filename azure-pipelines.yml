trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  bkcontainer: 'tfstate'

stages:
  - stage: tfvalidate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformInstaller@0
            displayName: install          
            inputs:
              terraformVersion: 'latest'
          
        
          