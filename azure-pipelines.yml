trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  tfstate: 'tfstate.tf'
  tfbucket: 'tf-azuredevops-tf-state'

stages:
  - stage: tfvalidate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller
            displayName: 'install'
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV3@3
            displayName: 'init'
            inputs:
              provider: 'aws'
              command: 'init'
              backendServiceAWS: 'AWS conecction'
              backendAWSBucketName: '$(tfbucket)'
              backendAWSKey: '$(tfstate)'
          - task: TerraformTaskV3@3
            displayName: 'validate'
            inputs:
              provider: 'aws'
              command: 'validate'
  - stage: tfapply
    condition: succeeded('tfvalidate')
    dependsOn: tfvalidate
    jobs:
      - job: apply
        steps:
          - task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@0
            displayName: 'install'
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV3@3
            displayName: 'init'
            inputs:
              provider: 'aws'
              command: 'init'
              backendServiceAWS: 'terraform'
              backendAWSBucketName: '$(tfbucket)'
              backendAWSKey: '$(tfstate)'
          - task: TerraformTaskV3@3
            displayName: 'plan'
            inputs:
              provider: 'aws'
              command: 'plan'
              environmentServiceNameAWS: 'terraform'
          - task: TerraformTaskV3@3
            displayName: 'apply'
            inputs:
              provider: 'aws'
              command: 'apply'
              commandOptions: '-auto-approve'
              environmentServiceNameAWS: 'terraform'